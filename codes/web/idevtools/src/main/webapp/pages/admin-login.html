<!DOCTYPE html>
<html>
<head>
    <title>admin login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3 class="text-center">管理员</h3>
    <div id="admin-login" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <input v-model="adminName" type="text" class="form-control" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <input v-model="password" type="text" class="form-control" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-4">
                <input v-model="jcaptcha" @keyup.enter="login" type="text" class="form-control" placeholder="验证码">
            </div>
            <img class="col-sm-2" data-content="点击更换验证码" @click="changeVerifyCode" :src="jcaptchaURL">
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button id="login-btn" class="btn btn-danger btn-block" @click="login">登录</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/axios.min.js"></script>
<script src="../js/vue.min.js"></script>
<!-- my js -->
<script src="../js/my/admin.js"></script>
</body>
</html>
