<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>IDevTools</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/toastr.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="./css/my/index.css">
</head>

<body>
<!-- navbar -->
<nav id="index-navbar" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a style="font-weight:bold; color:white" class="navbar-brand" href="#">IDevTools</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="javascript:;" @click="showModalNeedLogined('#user-recommendation-modal')">推荐工具</a>
                </li>
                <li>
                    <a href="javascript:;" @click="showModalNeedLogined('#user-suggestion-modal')">意见反馈</a>
                </li>
                <li v-if="logined" class="dropdown">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                        系统管理<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a :href="userURL">工具管理</a></li>
                        <li><a href="./amsg.html">消息管理</a></li>
                        <li><a href="./log.html">日志管理</a></li>

                    </ul>
                </li>
                <li v-if="logined" class="dropdown">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                        {{ userName }}<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a :href="userURL">个人中心</a></li>
                        <li><a href="#tools">我的工具</a></li>
                        <li><a href="./umsg.html">我的消息</a></li>
                        <li><a href="javascript:;" @click="logout">退出</a></li>
                    </ul>
                </li>
                <li v-if="!logined">
                    <a href="javascript:;" data-toggle="modal" data-target="#user-login-modal">登录</a>
                </li>
                <li v-if="!logined">
                    <a href="javascript:;" data-toggle="modal" data-target="#user-join-modal">注册</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- main content -->
<div id="mmsg-module" class="container">
    <!-- search box -->
    <div class="navbar-form navbar-middle text-center">
        <!--input v-model="name" class="form-control" type="text" @keyup.enter="searchlog" placeholder="输入关键字"-->
        <button class="btn btn-link" @click="getReu">
            查看推荐
            <!--i class="glyphicon glyphicon-search"></i-->
        </button>
        <button class="btn btn-link" @click="getSugu">
            查看意见
            <!--i class="glyphicon glyphicon-search"></i-->
        </button>
    </div>

    <!-- show tools info -->
    <div style="overflow-y:auto; height:600px;">
        <table class="table">
            <thead>
            <tr>
                <th>编号</th>
                <th>发送方id</th>
                <th>标题</th>
                <th>内容</th>
                <th>发送时间</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="l in umsg.msg.data.data">
                <!-- 给toolName添加<a>，点击后弹出div显示工具详情 -->
                <td>{{l.msgId}}</td>
                <td>{{l.senderId}}</td>
                <td>{{l.title}}</td>
                <td>{{l.content}}</td>
                <td>{{l.sendTime}}</td>
                <td v-if = 'l.replyId == 0'>未处理</td>
                <td v-else>已处理</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>




</body>

<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/vue.min.js"></script>
<script src="./js/toastr.min.js"></script>

<script>
    let umsg = new Vue({
        el: '#mmsg-module',
        data () {
            return {
                msg:'',
                content:'',
                senderId:'',
                msgId:''
            }
        },
        methods: {
            getReu: function() {
                axios({
                    method: 'get',
                    url: 'http://localhost:8080/idevtools/m/reu',
                    headers: {'token': getUserToken()}
                }).then(function(resp) {
                    umsg.msg = resp;
                    console.log(this.msg);
                })
            },
            getSugu: function(){
                axios({
                    method: 'get',
                    url: 'http://localhost:8080/idevtools/m/sugu',
                    headers: {'token': getUserToken()}
                }).then(function(resp) {
                    umsg.msg = resp;
                })
            },



        }

    })


</script>

<script src="./js/my/common.js"></script>
<script src="./js/my/index.js"></script>
<script src="./js/my/user.js"></script>


</html>
